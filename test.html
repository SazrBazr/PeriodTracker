<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Section -->
    <div id="auth-container">
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleAuth('signup')">Sign Up</a></p>
        </div>
        
        <div id="signup" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-btn">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleAuth('login')">Login</a></p>
        </div>
    </div>
    
    <!-- Main Dashboard -->
    <div id="dashboard" style="display: none;">
        <header>
            <h1>Welcome, <span id="user-name">User</span></h1>
            <button id="logout-btn">Logout</button>
        </header>
        
        <!-- Navigation Tabs -->
        <nav>
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('tracking')">Tracking</button>
            <button onclick="showSection('stats')">Stats</button>
            <button onclick="showSection('history')">History</button>
            <button onclick="showSection('settings')">Settings</button>
        </nav>
        
        <!-- Content Sections -->
        <section id="home" class="content-section">
            <h2>Period Tracker</h2>
            <p>Next expected period: <span id="next-period-date">N/A</span></p>
        </section>
        
        <section id="tracking" class="content-section" style="display: none;">
            <h2>Track Your Cycle</h2>
            <input type="date" id="cycle-date">
            <label>Mood:</label>
            <select id="mood-select">
                <option>Happy</option>
                <option>Sad</option>
                <option>Moody</option>
                <option>Energetic</option>
            </select>
            <button onclick="saveTrackingData()">Save</button>
        </section>
        
        <section id="stats" class="content-section" style="display: none;">
            <h2>Statistics</h2>
            <p>Average Cycle Length: <span id="avg-cycle">N/A</span> days</p>
        </section>
        
        <section id="history" class="content-section" style="display: none;">
            <h2>Cycle History</h2>
            <ul id="history-list"></ul>
        </section>
        
        <section id="settings" class="content-section" style="display: none;">
            <h2>Settings</h2>
            <label>Username:</label>
            <input type="text" id="settings-username">
            <button onclick="updateSettings()">Save</button>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
